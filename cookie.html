<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="cookie.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Raleway" rel="stylesheet">
    <script src="https://use.fontawesome.com/9d4bd1914c.js"></script>
    <title>The Cookie Jar</title>
  </head>
  <body>
    <nav id="navbar">
      <span>cookies</span>
      <span>contact us</span>
      <span><i class="fa fa-cart-arrow-down" aria-hidden="true"></i></span>
    </nav>

    <h1>The Cookie Jar</h1>
    <div>
      <img src="sugar-cookie.jpg" alt="">
      <button id="sugarButton" type="button">Buy Sugar Cookie</button>
    </div>
    <div>
      <img src="chocolate-cookie.jpg" alt="">
      <button id="chocolateButton" type="button">Buy Chocolate Cookie</button>
    </div>
    <div>
      <img src="lemon-cookie.jpg" alt="">
      <button id="lemonButton" type="button">Buy Lemon Cookie</button>
    </div>

    <div>
      <center><button id="clearButton" type="button">Clear</button></center>
    </div>

    <script type="text/javascript" src="cookies.min.js"></script>
    <script type="text/javascript" src="cookie.js"></script>
  </body>
</html>
